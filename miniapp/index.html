<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
      cursor: pointer;
    }

    .danger {
      background: #ff4d4f;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>

  <div id="habits">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const habitsEl = document.getElementById("habits");

    async function api(path, body = {}) {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: tg.initDataUnsafe?.user?.id,
          ...body
        })
      });
      return res.json();
    }

    async function loadHabits() {
      habitsEl.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";

      const habits = await api("/api/habits");

      if (!habits || !habits.length) {
        habitsEl.innerHTML = "–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫";
        return;
      }

      habitsEl.innerHTML = "";

      habits.forEach(h => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <b>${h.title}</b><br>
          üî• –°–µ—Ä–∏—è: ${h.streak}
          <div style="margin-top:8px">
            <button onclick="doneHabit(${h.id})">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
            <button class="danger" onclick="deleteHabit(${h.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;

        habitsEl.appendChild(div);
      });
    }

    async function doneHabit(id) {
      await api("/api/done", { habit_id: id });
      loadHabits();
    }

    async function deleteHabit(id) {
      if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
      await api("/api/delete", { habit_id: id });
      loadHabits();
    }

    loadHabits();
  </script>
</body>
</html>
