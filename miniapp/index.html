<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #111;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2ea6ff;
      color: #fff;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    .muted {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>

  <div id="status" class="muted">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div id="content" style="display:none">

    <div class="card">
      <b>–¢–µ—Å—Ç–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞</b><br>
      üî• –°–µ—Ä–∏—è: 3 –¥–Ω—è
      <button onclick="markDone()">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
    </div>

    <button class="secondary" onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    // ‚ùå –û—Ç–∫—Ä—ã—Ç–æ –Ω–µ –∏–∑ Telegram
    if (!tg) {
      document.getElementById("status").innerText =
        "‚ùå –û—Ç–∫—Ä–æ–π Mini App –∏–∑ Telegram";
      throw new Error("Not in Telegram");
    }

    // ‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    document.getElementById("status").innerText =
      user
        ? `üë§ ${user.first_name}`
        : "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

    document.getElementById("content").style.display = "block";

    // ===== actions =====

    function markDone() {
      tg.showAlert("‚úÖ –ü—Ä–∏–≤—ã—á–∫–∞ –æ—Ç–º–µ—á–µ–Ω–∞ (—Ç–µ—Å—Ç)");
    }

    function closeApp() {

    }
  </script>

</body>
</html>
