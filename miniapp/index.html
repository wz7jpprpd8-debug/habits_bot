<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-top: 0;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .done {
      background: #2ea6ff;
      color: white;
    }

    .delete {
      background: #ff4d4f;
      color: white;
    }
  </style>
</head>

<body>
  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>
  <div id="habits">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const tg = window.Telegram.WebApp;

    // üîë –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û
    tg.ready();
    tg.expand();

    const habitsEl = document.getElementById("habits");

    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
      habitsEl.innerHTML = "‚ùå –û—Ç–∫—Ä–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ Telegram";
      throw new Error("No Telegram user");
    }

    const telegramId = tg.initDataUnsafe.user.id;

    async function api(path, body = {}) {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: telegramId,
          ...body
        })
      });

      if (!res.ok) {
        throw new Error("API error");
      }

      return res.json();
    }

    async function loadHabits() {
      habitsEl.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";

      try {
        const habits = await api("/api/habits");

        if (!habits.length) {
          habitsEl.innerHTML = "–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫";
          return;
        }

        habitsEl.innerHTML = "";

        habits.forEach(h => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <b>${h.title}</b><br>
            üî• –°–µ—Ä–∏—è: ${h.streak}

            <button class="done">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
            <button class="delete">üóë –£–¥–∞–ª–∏—Ç—å</button>
          `;

          div.querySelector(".done").onclick = async () => {
            await api("/api/done", { habit_id: h.id });
            loadHabits();
          };

          div.querySelector(".delete").onclick = async () => {
            if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
            await api("/api/delete", { habit_id: h.id });
            loadHabits();
          };

          habitsEl.appendChild(div);
        });

      } catch (e) {
        habitsEl.innerHTML = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
        console.error(e);
      }
    }

    loadHabits();
  </script>
</body>
</html>
