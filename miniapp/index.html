<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2ea6ff;
      color: white;
      cursor: pointer;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>游늶 햎쮏 햦쒬혢햨햦</h1>

  <div id="habits">행햟햡혞향햨햟...</div>

  <button onclick="loadHabits()">游댃 뤯쐃쫧쮏쒫쟴혧</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const habitsEl = document.getElementById("habits");

    async function loadHabits() {
      habitsEl.innerHTML = "행햟햡혞향햨햟...";

      const res = await fetch("/api/habits", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: tg.initDataUnsafe.user.id
        })
      });

      const habits = await res.json();

      if (!habits.length) {
        habitsEl.innerHTML = "쮏쥃 햫햣혝 햦쒬혢햣햨";
        return;
      }

      habitsEl.innerHTML = "";

      habits.forEach(h => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>${h.title}</b><br>
          游댠 햐햣햦혪: ${h.streak}
        `;
        habitsEl.appendChild(div);
      });
    }

    loadHabits();
  </script>
</body>
</html>
