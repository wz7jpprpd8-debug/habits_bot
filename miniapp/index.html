<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system;
      background: #f6f7f9;
      padding: 16px;
      margin: 0;
    }
    h1 { margin-top: 0; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    .primary { background: #2ea6ff; color: #fff; }
    .danger { background: #ff4d4f; color: #fff; }
    .muted { color: #666; font-size: 14px; }
  </style>
</head>

<body>
  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>
  <div id="status" class="muted">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
  <div id="habits"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  if (!tg.initDataUnsafe?.user) {
    document.getElementById("status").innerText =
      "‚ùå –û—Ç–∫—Ä–æ–π Mini App –∏–∑ Telegram";
    throw new Error("Not Telegram");
  }

  const telegramId = tg.initDataUnsafe.user.id;

  async function api(path, body = {}) {
    const r = await fetch(path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ telegram_id: telegramId, ...body })
    });
    return r.json();
  }

  async function loadHabits() {
    const el = document.getElementById("habits");
    el.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";

    try {
      const habits = await api("/api/habits");

      if (!habits.length) {
        el.innerHTML = "<div class='muted'>–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫</div>";
        return;
      }

      el.innerHTML = "";
      habits.forEach(h => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>${h.title}</b><br>
          üî• –°–µ—Ä–∏—è: ${h.streak}
          <div class="row">
            <button class="primary" onclick="done(${h.id})">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
            <button class="danger" onclick="del(${h.id})">üóë</button>
          </div>
        `;
        el.appendChild(div);
      });
    } catch {
      el.innerHTML = "<div class='muted'>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>";
    }
  }

  async function done(id) {
    await api("/api/done", { habit_id: id });
    loadHabits();
  }

  async function del(id) {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
    await api("/api/delete", { habit_id: id });
    loadHabits();
  }

  loadHabits();
</script>
</body>
</html>
