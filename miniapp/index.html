<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
      margin: 0;
      padding: 16px;
    }

    h1 {
      margin-top: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .primary {
      background: #2ea6ff;
      color: white;
    }

    .danger {
      background: #ff4d4f;
      color: white;
    }

    .ghost {
      background: #eee;
    }

    .add {
      position: fixed;
      bottom: 20px;
      left: 16px;
      right: 16px;
    }
  </style>
</head>

<body>
  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>
  <div id="habits">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

  <div class="add">
    <button class="primary" onclick="addHabit()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É</button>
  </div>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  const habitsEl = document.getElementById("habits");

  // ‚ùå –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã–ª–∏ –ù–ï –∏–∑ Telegram ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
  if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
    habitsEl.innerHTML = "‚ùå –û—Ç–∫—Ä–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ Telegram";
    throw new Error("Not in Telegram");
  }

  const TELEGRAM_ID = tg.initDataUnsafe.user.id;

  async function api(path, body = {}) {
    try {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: TELEGRAM_ID,
          ...body
        })
      });

      return await res.json();
    } catch (e) {
      habitsEl.innerHTML = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
      throw e;
    }
  }

  async function loadHabits() {
    habitsEl.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";

    const habits = await api("/api/habits");

    if (!habits.length) {
      habitsEl.innerHTML = "–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫ üôÇ";
      return;
    }

    habitsEl.innerHTML = "";

    habits.forEach(h => {
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <b>${h.title}</b><br>
        üî• –°–µ—Ä–∏—è: ${h.streak}

        <button class="primary" onclick="done(${h.id})">
          ‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ
        </button>

        <button class="danger" onclick="delHabit(${h.id})">
          üóë –£–¥–∞–ª–∏—Ç—å
        </button>
      `;

      habitsEl.appendChild(div);
    });
  }

  async function done(id) {
    tg.HapticFeedback.impactOccurred("light");
    await api("/api/done", { habit_id: id });
    loadHabits();
  }

  async function delHabit(id) {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
    tg.HapticFeedback.impactOccurred("medium");
    await api("/api/delete", { habit_id: id });
    loadHabits();
  }

  async function addHabit() {
    const title = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏");
    if (!title || title.length < 2) return;

    tg.HapticFeedback.impactOccurred("light");
    await api("/api/add", { title });
    loadHabits();
  }

  loadHabits();
</script>
</body>
</html>
