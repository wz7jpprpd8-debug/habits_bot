<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f4f4f5;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .streak {
      font-size: 14px;
      color: #666;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .done {
      background: #2ea6ff;
      color: white;
    }

    .delete {
      background: #ff4d4f;
      color: white;
      margin-top: 6px;
    }

    .empty {
      color: #666;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>
  <div id="list">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  // ‚ùó –í–ê–ñ–ù–û: Mini App –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç –ò–ó Telegram
  if (!tg.initDataUnsafe?.user?.id) {
    document.getElementById("list").innerHTML =
      "‚ùå –û—Ç–∫—Ä–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ Telegram";
    throw new Error("Not opened from Telegram");
  }

  const TELEGRAM_ID = tg.initDataUnsafe.user.id;
  const list = document.getElementById("list");

  async function api(path, data = {}) {
    const res = await fetch(path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        telegram_id: TELEGRAM_ID,
        ...data
      })
    });

    if (!res.ok) {
      throw new Error("API error");
    }

    return res.json();
  }

  async function loadHabits() {
    list.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";

    try {
      const habits = await api("/api/habits");

      if (!habits.length) {
        list.innerHTML = `<div class="empty">–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫ üôÇ</div>`;
        return;
      }

      list.innerHTML = "";

      habits.forEach(h => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <div class="title">${h.title}</div>
          <div class="streak">üî• –°–µ—Ä–∏—è: ${h.streak} –¥–Ω–µ–π</div>

          <button class="done">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
          <button class="delete">üóë –£–¥–∞–ª–∏—Ç—å</button>
        `;

        div.querySelector(".done").onclick = async () => {
          await api("/api/done", { habit_id: h.id });
          loadHabits();
        };

        div.querySelector(".delete").onclick = async () => {
          if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
          await api("/api/delete", { habit_id: h.id });
          loadHabits();
        };

        list.appendChild(div);
      });

    } catch (e) {
      list.innerHTML = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö";
    }
  }

  loadHabits();
</script>
</body>
</html>
