<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system;
      background: #f6f7f9;
      padding: 16px;
      margin: 0;
    }

    h1 { margin-top: 0; }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .primary { background: #2ea6ff; color: #fff; }
    .danger { background: #ff4d4f; color: #fff; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 15px;
      box-sizing: border-box;
    }

    .muted { color: #666; font-size: 14px; }
  </style>
</head>

<body>
  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>

  <!-- ADD HABIT -->
  <div class="card">
    <input id="newHabit" placeholder="–ù–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞‚Ä¶" />
    <div class="row">
      <button class="primary" onclick="addHabit()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <div id="status" class="muted">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div>
  <div id="habits"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  if (!tg.initDataUnsafe?.user) {
    document.getElementById("status").innerText =
      "‚ùå –û—Ç–∫—Ä–æ–π Mini App –∏–∑ Telegram";
    throw new Error("Not Telegram");
  }

  const telegramId = tg.initDataUnsafe.user.id;

  async function api(path, body = {}) {
    const r = await fetch(path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        telegram_id: telegramId,
        ...body
      })
    });

    if (!r.ok) throw new Error("API error");
    return r.json();
  }

  async function loadHabits() {
    const el = document.getElementById("habits");
    const status = document.getElementById("status");

    el.innerHTML = "";
    status.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";

    try {
      const habits = await api("/api/habits");

      if (!habits.length) {
        status.innerText = "–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫";
        return;
      }

      status.innerText = "";

      habits.forEach(h => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>${h.title}</b><br>
          üî• –°–µ—Ä–∏—è: ${h.streak}
          <div class="row">
            <button class="primary" onclick="done(${h.id})">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
            <button class="danger" onclick="delHabit(${h.id})">üóë</button>
          </div>
        `;
        el.appendChild(div);
      });
    } catch (e) {
      status.innerText = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
    }
  }

  async function addHabit() {
    const input = document.getElementById("newHabit");
    const title = input.value.trim();

    if (title.length < 2) {
      alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏");
      return;
    }

    try {
      await api("/api/add", { title });
      input.value = "";
      loadHabits();
    } catch {
      alert("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–≤—ã—á–∫–∏");
    }
  }

  async function done(id) {
    await api("/api/done", { habit_id: id });
    loadHabits();
  }

  async function delHabit(id) {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
    await api("/api/delete", { habit_id: id });
    loadHabits();
  }

  loadHabits();
</script>
</body>
</html>
