<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits Mini App</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 0;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #2ea6ff;
      color: white;
      cursor: pointer;
    }

    button:active {
      opacity: 0.9;
    }

    .muted {
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>

  <div class="card">
    <div class="muted">Telegram ID:</div>
    <div id="tg-id">‚Äî</div>
  </div>

  <div class="card">
    <button onclick="testAction()">‚úÖ Mini App —Ä–∞–±–æ—Ç–∞–µ—Ç</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º Mini App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º telegram_id
    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("tg-id").innerText = user.id;
    } else {
      document.getElementById("tg-id").innerText = "–û—Ç–∫—Ä–æ–π –∏–∑ Telegram";
    }

    function testAction() {
      tg.showAlert("üöÄ Mini App –∑–∞–ø—É—â–µ–Ω –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç");
    }
  </script>

</body>
</html>
