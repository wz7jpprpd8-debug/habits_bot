<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Habits Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #111;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .muted {
      color: #666;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .primary {
      background: #2ea6ff;
      color: #fff;
    }

    .danger {
      background: #ff4d4f;
      color: #fff;
    }

    .secondary {
      background: #e5e7eb;
      color: #111;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üìã –ú–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</h1>
  <div id="status" class="muted">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <div id="app" style="display:none">

    <div id="habits"></div>

    <div class="card">
      <input id="newHabit" placeholder="–ù–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞‚Ä¶" />
      <button class="primary" onclick="addHabit()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <button class="secondary" onclick="Telegram.WebApp.close()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    // ‚ùå –Ω–µ –∏–∑ Telegram
    if (!tg) {
      document.getElementById("status").innerText =
        "‚ùå –û—Ç–∫—Ä–æ–π Mini App –∏–∑ Telegram";
      throw new Error("Not in Telegram");
    }

    tg.ready();
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const telegramId = user?.id;

    document.getElementById("status").innerText =
      user ? `üë§ ${user.first_name}` : "üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";

    document.getElementById("app").style.display = "block";

    // =========================
    // API helper
    // =========================

    async function api(path, body = {}) {
      const res = await fetch(path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegram_id: telegramId,
          ...body
        })
      });

      if (!res.ok) throw new Error("API error");
      return res.json();
    }

    // =========================
    // Load habits
    // =========================

    async function loadHabits() {
      const el = document.getElementById("habits");
      el.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶";

      try {
        const habits = await api("/api/habits");

        if (!habits.length) {
          el.innerHTML = "<div class='muted'>–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫</div>";
          return;
        }

        el.innerHTML = "";

        habits.forEach(h => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <b>${h.title}</b><br>
            üî• –°–µ—Ä–∏—è: ${h.streak}
            <div class="row">
              <button class="primary" onclick="done(${h.id})">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
              <button class="danger" onclick="del(${h.id})">üóë</button>
            </div>
          `;

          el.appendChild(div);
        });

      } catch (e) {
        el.innerHTML = "<div class='muted'>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>";
      }
    }

    // =========================
    // Actions
    // =========================

    async function done(id) {
      await api("/api/done", { habit_id: id });
      loadHabits();
    }

    async function del(id) {
      if (!confirm("–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?")) return;
      await api("/api/delete", { habit_id: id });
      loadHabits();
    }

    async function addHabit() {
      const input = document.getElementById("newHabit");
      const title = input.value.trim();
      if (title.length < 2) return;

      await api("/api/add", { title });
      input.value = "";
      loadHabits();
    }

    // —Å—Ç–∞—Ä—Ç
    loadHabits();
  </script>

</body>
</html>
